research:

  - title: Deep Learning
    link: https://github.com/bamford/physcomp
    details: |
      This work focusses on developing a neural network architecture
      and training approach for learning meaningful intrinsic
      characteristics of multi-component systems in the scenario where
      the available images suffer from a variety of observational
      effects. The prototype for this is modelling galaxy structure
      using data from astronomical surveys, but the concept is widely
      applicable.

  - title: Intracluster Light
    link: https://github.com/IntraClusterLight
    details: |
      Novel approaches to challenging problem of detecting and
      characterising the extremely diffuse starlight in galaxy
      clusters, in preparation for the upcoming EUCLID mission.

  - title: MegaMorph
    link: https://www.nottingham.ac.uk/astronomy/megamorph/
    details: |
      PI of project to develop multi-wavelength galaxy decomposition techniques and software (C, IDL, Python). $1M funding from Qatar National Research Fund.


  - title: MegaMorph
